<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login form</title>
</head>
<body style="height:75vh;">
    <div id="login-page">
        <navigation></navigation>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <h1>Login</h1>
            <form class="d-flex flex-column" method="POST">
                <input class="mb-3 form-control" type="text" name="loginUsername" placeholder="username" v-model="usernameInput">
                <input class="mb-3 form-control" type="password" name="loginPassword" placeholder="password" v-model="passwordInput">
                <input class="mb-3 form-control btn btn-primary" type="submit" value="Login" @click.prevent="saveLogin">
                <a href="http://localhost/Quiz/presentation/registerForm.html">No account?</a>
            </form>
        </div>
    </div>
    <v-footer></v-footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="../vue/helpers/helpers.js"></script>
    <script type="module" src="../vue/login.js"></script>
    <script type="module" src="../vue/components/navbar.js"></script>
    <script type="module" src="../vue/components/footer.js"></script>
</body>
</html>
