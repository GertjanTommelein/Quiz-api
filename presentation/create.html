<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .step1, .step2, .step3 {
            width:100px;
        }
        .pipe {
            width:100%;
            background-color:#eee;
            height:3px;
            position:relative;
            margin-top:5px;
        }
        .pipe.active {
            background-color:red;
        }
        .dot {
            height:15px;
            width:15px;
            background-color:#eee;
            position: absolute;
            left:0px;
            top: -6px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="create-page">
        <navigation active="Create"></navigation>
        <div class="col-8">
            <div class="step-container d-flex">
                <div class="step1">
                    step1
                    <div class="pipe active"></div>
                </div>
                <div class="step2">
                    step2
                    <div class="pipe">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="step3">
                    step3
                    <div class="pipe">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <form class="form-group d-flex flex-wrap">
                <div class="col-lg-6 col-sm-12">
                    <label class="" for="quizTitle">Titel:</label>
                    <input type="text" id="quizTitle" class="form-control" v-model="quizTitleInput">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizDescription">Omschrijving:</label>
                    <textarea type="text" id="quizDescription" class="form-control" v-model="quizDescriptionInput"></textarea>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizQuestion">Vraag:</label>
                    <input type="text" id="quizQuestion" class="form-control" v-model="quizQuestionInput">
                </div>
                <div class="col-lg-6  col-sm-12">
                    <label for="quizAnswer1">Antwoord 1:</label>
                    <input type="text" id="quizAnswer1" class="form-control" v-model="quizAnswer1Input">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizAnswer2">Antwoord 2:</label>
                    <input type="text" id="quizAnswer2" class="form-control" v-model="quizAnswer2Input">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizAnswer3">Antwoord 3</label>
                    <input type="text" id="quizAnswer3" class="form-control" v-model="quizAnswer3Input">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizAnswer4">Antwoord 4:</label>
                    <input type="text" id="quizAnswer4" class="form-control" v-model="quizAnswer4Input">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="quizCorrectAnswer">Correct antwoord</label>
                    <input type="text" id="quizCorrectAnswer" class="form-control" v-model="quizCorrectAnswerInput">
                </div>
                <button @click="createQuiz">create</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="../vue/helpers/helpers.js"></script>
    <script type="module" src="../vue/create.js"></script>
    <script src="../vue/components/navbar.js"></script>
</body>
</html>
