<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration form</title>
</head>
<body>
    <div id="register-page">
        <navigation></navigation>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <h1>Registration</h1>
            <form class="d-flex flex-column" method="POST">
                <span class="text-danger" v-if="errorUsername">{{ errorUsername }}</span>
                <input class="mb-3 form-control" required type="text" name="registerUsername" placeholder="username" v-model="usernameInput">
                <input class="mb-3 form-control" required type="password" name="registerPassword" placeholder="password" v-model="passwordInput">
                <input class="mb-3 btn btn-primary" type="submit" value="Register" @click.prevent="register">
                <a href="http://localhost/Quiz/presentation/loginForm.html">I have an account</a>
            </form>
        </div>
    </div>
    <v-footer></v-footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="../vue/helpers/helpers.js"></script>
    <script type="module" src="../vue/register.js"></script>
    <script type="module" src="../vue/components/navbar.js"></script>
    <script type="module" src="../vue/components/footer.js"></script>
</body>
</html>
