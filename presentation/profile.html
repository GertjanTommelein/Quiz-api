<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <div id="profile-page">
        <navigation :key="key" ref="navigation"></navigation>
        <div class="content p-4">
            <form class="d-flex flex-column" style="max-width:500px;">
                <div class="form-group">
                    <label for="userAvatar">Profiel foto:</label>
                    <input class="form-control-file" type="file" ref="fileInput" name="userAvatar" id="userAvatar" @change="previewImage">
                </div>
                <div class="form-group">
                    <label for="">Huidige profiel foto:</label>
                    <div ref="preview" class="preview-box" style="max-width: 200px;">
                        <img v-if="user.avatar" :src="'../uploads/' + user.avatar" alt="" class="img-fluid">
                    </div>
                </div>
                <button type="submit" @click.prevent="saveImage" class="btn btn-primary" style="max-width: 200px;">Opslaan</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="module" src="../vue/helpers/helpers.js"></script>
    <script type="module" src="../vue/profile.js"></script>
    <script src="../vue/components/navbar.js"></script>
    <script type="module" src="../vue/components/footer.js"></script>
</body>
</html>
