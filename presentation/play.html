<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Play</title>
    <style>
        .quizList {
            
        }
    </style>
</head>
<body>
    <div id="play-page">
          <navigation active="Play"></navigation>
          <div class="white-box p-3">
              <div class="quizList">
                  <div v-for="(quiz, index) of quizData.quiz_list" :key="index" class="quiz-item d-flex">
                      <div>{{ quiz.title }}</div>
                      <div>{{ quiz.created_at }}</div>
                  </div>
              </div>
          </div>
      </div>
    Play
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="../vue/helpers/helpers.js"></script>
    <script type="module" src="../vue/play.js"></script>
    <script src="../vue/components/navbar.js"></script>
</body>
</html>
